<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CADASTRO</title>
</head>

<body style="text-align: center;">
  <h2 id="cadastro">Cadastro</h2>
  <form>
    <label for="cadastroNome">Nome:</label>
    <input type="text" id="cadastroNome" name="cadastroNome" required style="border-radius: 20px;"><br><br>

    <label for="cadastroEmail">E-mail:</label>
    <input type="email" id="cadastroEmail" name="cadastroEmail" required style="border-radius: 20px;"><br><br>

    <label for="cadastroSenha">Senha:</label>
    <input type="password" id="cadastroSenha" name="cadastroSenha" required style="border-radius: 20px;"><br><br>

    <input type="submit" value="Cadastrar">
  </form>

  <p>Já possui uma conta? <a href="login.html">Faça login!</a></p>
</body>

</html>
