<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel = "stylesheet" href="stylecadastro.css">
  <title>CADASTRO</title>
</head>

<body style="text-align: center;">
  <h2 id="cadastro">Cadastro</h2>
  <form>
    <label class="itens-form" for="cadastroNome">Nome</label>
    <input class="itens-form" type="text" id="cadastroNome" name="cadastroNome" required style="border-radius: 20px;">

    <label class="itens-form" for="cadastroEmail">E-mail</label>
    <input class="itens-form" type="email" id="cadastroEmail" name="cadastroEmail" required style="border-radius: 20px;">

    <label class="itens-form" for="cadastroSenha">Senha</label>
    <input class="itens-form" type="password" id="cadastroSenha" name="cadastroSenha" required style="border-radius: 20px;">

    <input class="itens-form" type="submit" value="Cadastrar">
  </form>

  <p>Já possui uma conta? <a href="login.html">Faça login!</a></p>
</body>

</html>
